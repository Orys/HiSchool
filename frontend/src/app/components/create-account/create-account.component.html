<div class="container">
    <div>
        <form>
            <div class="form-group input-group"> 
                <input name="name" class="form-control" placeholder="First Name" type="text"
                    [(ngModel)]="this.insertedFirstName">
            </div>
            <div class="form-group input-group">
                <input name="surname" class="form-control" placeholder="Last Name" type="text"
                    [(ngModel)]="this.insertedLastName">
            </div>
            <div class="form-group input-group">
                <input name="email" class="form-control" placeholder="Email address" type="email"
                    [(ngModel)]="this.insertedEmail">
            </div>
            <div class="form-group input-group">
                <select class="form-control" name="role" [(ngModel)]="this.insertedRole" (change)="selectRole()">
                    <option selected=""> Select user type </option>
                    <option>STUDENT</option>
                    <option>PARENT</option>
                    <option>TEACHER</option>
                    <option *ngIf="this.role == 'ADMINISTRATOR'">SECRETARY</option>
                    <option *ngIf="this.role == 'ADMINISTRATOR'">ADMINISTRATOR</option>
                </select>
            </div>
            <div *ngIf="this.insertedRole == 'STUDENT'">
                <div class="form-group">
                    <select class="form-control" name="parent" [(ngModel)]="this.selectedParent">
                            <option selected=""> Select parent </option>
                        <option *ngFor="let parent of this.parents" [ngValue] = "parent">{{parent.firstName}} {{parent.lastName}}</option>
                    </select>
                </div>
                <div class="form-group">
                        <select class="form-control" name="class" [(ngModel)]="this.selectedClass">
                            <option selected=""> Select class </option>
                            <option *ngFor="let class of this.classes" [ngValue] = "class">{{class.id}}</option>
                        </select>
                </div>
            </div>
            <div *ngIf="this.insertedRole == 'TEACHER'">
                <div class="form-group">
                    <select class="form-control" name="subject" [(ngModel)] ="this.selectedSubject" (change)="addSubject()">
                        <option selected=""> Select subject </option>
                        <option *ngFor="let subject of this.subjects" [ngValue]="subject">{{subject.name}}</option>
                    </select>
                </div>
                <table>
                    <tr *ngFor="let subject of this.teacherSubjects">
                        <td>{{subject.name}}</td>
                        <td><button class="btn btn-danger" (click)="removeFromSubjects(subject)">Remove</button></td>
                    </tr>
                </table>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-info" (click)="createAccount()"> Create Account </button>
            </div>
        </form>
    </div>
</div>
