<div class="container">
    <div>
        <form>
            <div class="form-group input-group">
                <input name="name" class="form-control" placeholder="First Name" type="text"
                    [(ngModel)]="this.account.firstname">
            </div>
            <div class="form-group input-group">
                <input name="surname" class="form-control" placeholder="Last Name" type="text"
                    [(ngModel)]="this.account.lastname">
            </div>
            <div class="form-group input-group">
                <input name="email" class="form-control" placeholder="Email address" type="email"
                    [(ngModel)]="this.account.email">
            </div>
            <div class="form-group input-group">
                <select class="form-control" name="role" [(ngModel)]="this.account.role" (change)="selectRole()">
                    <option selected=""> Select user type </option>
                    <option>student</option>
                    <option>parent</option>
                    <option>teacher</option>
                </select>
            </div>
            <div *ngIf="this.account.role == 'student'">
                <div class="form-group">
                    <input name="parent" class="form-control" placeholder="Parent name" type="text">
                </div>
                <div class="form-group">
                    <input name="class" class="form-control" placeholder="Class" type="text">
                </div>
            </div>
            <div *ngIf="this.account.role == 'teacher'">
                <div class="form-group">
                    <input name="parent" class="form-control" placeholder="Subject" type="text">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-info" (click)="createAccount()"> Create Account </button>
            </div>
        </form>
    </div>

</div>
