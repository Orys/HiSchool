<table class="table">
    <thead>
      <tr>
        <th scope="col">Sender</th>
        <th scope="col">Body</th>
        <th scope="col">Date</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let log of this.logs">
        <td>{{log.username}}</td>
        <td>{{log.body}}</td>
        <td>{{log.date}}</td>
        <td><button class="btn btn-info"  data-toggle="modal" data-target="#reportDetails" (click)="selectLog(log)">Open Specification</button></td>
      </tr>
    </tbody>
  </table>

  <div class="modal fade" id="sendReport" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h4>To: {{this.currentLog.username}}</h4>
          <textarea [(ngModel)]="this.reportBody" name="content"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-info" data-dismiss="modal" (click)="sendReport()">Send Report</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="reportDetails" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h4>{{this.currentLog.username}}</h4>
          <p>{{this.currentLog.date}}</p>
          <p>{{this.currentLog.body}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-info" data-dismiss="modal" data-toggle="modal" data-target="#sendReport">Send Report</button>
        </div>
      </div>
    </div>
  </div>
