<table class="table">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Body</th>
      <th scope = "col">Type</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let notice of this.notices">
      <th scope="row">{{notice.title}}</th>
      <td>{{notice.body}}</td>
      <td>{{notice.type}}</td>
      <td><button class="btn btn-info" (click)="this.currentNotice = notice" data-toggle="modal" data-target="#noticeDetails">Open Specification</button></td>
    </tr>
  </tbody>
</table>

<div class="modal fade" id="noticeDetails" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>{{this.currentNotice.title}}</h3>
          <p>{{this.currentNotice.body}}</p>
        </div>
        <div *ngIf="this.currentNotice.type == 'authorization'" class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-info" data-dismiss="modal" (click)="setNoticeAuthorization(true)">Authorize</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="setNoticeAuthorization(false)">Do Not Authorize</button>
        </div>
        <div *ngIf="this.currentNotice.type == 'normal'" class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-info" data-dismiss="modal">Ok</button>
          </div>
      </div>
    </div>
  </div>
