<table class="table">
  <thead>
    <tr>
      <th scope="col">Hour</th>
      <th scope="col">Mon</th>
      <th scope="col">Tue</th>
      <th scope="col">Wed</th>
      <th scope="col">Thu</th>
      <th scope="col">Fri</th>
      <th scope="col">Sat</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hours of this.timetable; let i = index">
      <th scope="row">{{i}}</th>
      <td *ngFor="let subject of hours">
        {{subject.name}}
      </td>
    </tr>
  </tbody>
</table>
